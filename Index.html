<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="https://kit.fontawesome.com/f02dbd7a49.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">

                <div class="logo invert"><img src="logo.svg"></div>
                <ul>

                    <li><i class="fa-solid fa-house "></i> Home</li>
                    <li><i class="fa-solid fa-magnifying-glass "></i> Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <i class="fa-solid fa-list"> </i> your library
                </div>


                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/end-user-agreement/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>

            </div>

        </div>


        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav"><i class="fa-solid fa-less-than"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-greater-than"></i></div>
                <div class="buttons">
                    <button>Sign Up </button>
                    <button>Log in</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
